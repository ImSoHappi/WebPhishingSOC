		{% block javascripts %}
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script>
				$(window).ready(function() {
				$('#night-mode').toggleClass(localStorage.toggled);
				if (localStorage.getItem('toggled')=="dark") {
					$(this).find('#sidebarnight').attr('data-background-color', "dark");
					$(this).find('#logonight').attr('data-background-color', "dark");
					$(this).find('#navnight').attr('data-background-color', "dark");
					$(this).find('#bodynight').attr('data-background-color', "dark");
					$(this).find('#iconnight').toggleClass('fa-toggle-off fa-toggle-on');
					$(this).find('#night-mode, p').attr('data-color', function(index, attr){return attr == "white" ? "dark" : "white";});
				}
				if (localStorage.getItem('toggled')==""){
					$(this).find('#logonight').attr('data-background-color', "white");
					$(this).find('#sidebarnight').attr('data-background-color', "white");
					$(this).find('#navnight').attr('data-background-color', "white");
					$(this).find('#bodynight').attr('data-background-color', "white");
				}
			});
			$('#night-mode').click(function(){
				if(localStorage.toggled != 'dark'){
					$('#night-mode, p').toggleClass('dark', true);
					localStorage.toggled = "dark";
				}else {
   	 				$('#night-mode, p').toggleClass('dark', false);
    				localStorage.toggled = "";
				}	
				$(this).find('#iconnight').toggleClass('fa-toggle-off fa-toggle-on');
				$(this).find('p').attr('data-color', function(index, attr){return attr == "white" ? "dark" : "white";});
			});
		</script>
		{% endblock javascripts %}

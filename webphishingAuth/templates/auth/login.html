{% extends "layouts/base_generic.html" %}
{% load static %}

{% block title %} {{ page_title }} {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="POST">
                
                {% csrf_token %}
                <span class="login100-form-title p-b-43">
                    Cybertrust Center
                </span>
                
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input name="username" type="email" value="" required class="input100">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Correo</span>
                </div>
                
                
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input name="password" type="password" value="" required class="input100">
                    <span class="focus-input100"></span>
                    <span class="label-input100">Contraseña</span>
                </div>

                <div class="container-login100-form-btn" style="margin-top: 50px;">
                    <input type="submit" class="login100-form-btn" value="Iniciar sesión">&nbsp;
                </div>
        
            </form>

            <div class="login100-more" style="background-image: url('static/assets/img/sidebar_cybertrust.png');">
            </div>
        </div>
    </div>
</div>

{% endblock content %}
